{% extends 'layout/base.html' %}
{% block body %}
<!-- Mobile sidebar overlay -->
<div class="sidebar-overlay d-lg-none"></div>

<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <aside class="sidebar-custom d-flex flex-column" style="width: 280px; position: fixed !important; top: 0 !important; left: 0 !important; z-index: 1020 !important; height: 100vh !important; overflow-y: auto;">
        <!-- Sidebar Header -->
        <div class="p-4 border-bottom">
            <div class="d-flex align-items-center">
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 48px; height: 48px;">
                    <i class="bi bi-shield-lock text-white fs-5"></i>
                </div>
                <div>
                    <h5 class="fw-bold text-dark mb-0">TTS Admin</h5>
                    <small class="text-muted">Quản lý hệ thống</small>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-grow-1 p-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item mb-2">
                    <a href="/manager/key" class="nav-link d-flex align-items-center text-decoration-none">
                        <i class="bi bi-key-fill me-3"></i>
                        <span>Quản lý Key</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="/manager/tts" class="nav-link d-flex align-items-center text-decoration-none">
                        <i class="bi bi-list-ul me-3"></i>
                        <span>Danh sách TTS</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar Footer -->
        <div class="p-3 border-top">
            <div class="d-flex align-items-center text-muted small">
                <i class="bi bi-info-circle me-2"></i>
                <span>Phiên bản 1.0.0</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex flex-column">
        {% block main %}{% endblock %}
    </main>
</div>

<style>
.nav-link {
    color: #64748b;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    border: none;
}

.nav-link:hover {
    background-color: rgba(99, 102, 241, 0.1);
    color: #4f46e5;
    transform: translateX(4px);
}

.nav-link.active {
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

.nav-link i {
    width: 20px;
    text-align: center;
}

/* Mobile responsive */
@media (max-width: 991.98px) {
    .sidebar-custom {
        position: fixed;
        top: 0;
        left: -100%;
        width: 280px;
        z-index: 1050;
        transition: left 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar-custom.show {
        left: 0;
    }
}
</style>

<script>
// Add active class to current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>
{% endblock %}
